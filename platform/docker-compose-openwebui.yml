services:
  platform:
    image: archestra/platform:latest
    ports:
      - "3000:3000"
      - "9000:9000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "3004:8080"
    environment:
      - OPENAI_API_BASE_URL=http://platform:9000/v1/openai
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEBUI_AUTH=false
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - platform

volumes:
  open-webui:
